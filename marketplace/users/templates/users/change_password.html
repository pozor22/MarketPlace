{% extends 'users/base.html' %}

{% block title %} {{ title }} {% endblock %}

{% block style %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'users/login.css' %}">
{% endblock %}

{% block main %}
  <div class="login-container">
    <h1>Смена пароля</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn-submit">Изменить пароль</button>
    </form>
    <div class="auth-links">
        <a href="{% url 'home' %}">Вернуться на главную</a>
    </div>
  </div>
{% endblock %}
